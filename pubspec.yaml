name: flutter_weui
description: flutter版的weui
author: allan <1440806569@qq.com>
homepage: https://github.com/allan-hx/flutter-weui

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
